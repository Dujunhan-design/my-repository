<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运转盘抽奖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 转盘容器 */
        .wheel-container {
            position: relative;
            width: 85vw;
            max-width: 400px;
            height: 85vw;
            max-height: 400px;
            margin-bottom: 30px;
        }

        /* 转盘样式 */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #fff;
            position: relative;
            overflow: hidden;
            border: 8px solid #ff6b81;
            transition: transform 5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 转盘扇区 - 核心优化 */
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            display: flex;
            align-items: flex-start;  /* 调整文字起始位置 */
            justify-content: flex-end; /* 文字靠外侧排列 */
            padding: 25px 20px 0 0;   /* 优化内边距，避免文字溢出 */
            pointer-events: none;
        }

        /* 扇区文字样式 - 重点优化 */
        .segment-text {
            color: #fff;
            font-size: 15px;          /* 优化字体大小 */
            font-weight: 600;         /* 适中的字重，不突兀 */
            line-height: 1.2;         /* 行高优化，适配多字 */
            text-align: center;
            transform-origin: center;
            width: 60px;              /* 固定宽度，避免文字错乱 */
            text-shadow: 0 1px 2px rgba(0,0,0,0.3); /* 增加文字阴影，提升可读性 */
        }

        /* 指针样式 */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #ffd166;
            z-index: 10;
            pointer-events: none;
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: #ff6b81;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 奖品图片展示区 */
        .prize-images {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            width: 90vw;
            max-width: 500px;
        }

        .prize-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .prize-image:hover {
            transform: scale(1.1);
            border-color: #ffd166;
        }

        /* 提示文本 */
        .tips {
            color: #fff;
            font-size: 18px;
            margin: 15px 0;
            text-align: center;
        }

        /* 结果弹窗 */
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
        }

        .modal-title {
            font-size: 20px;
            color: #ff6b81;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="tips" id="main-tips">点击下方按钮开始抽奖</div>
    
    <!-- 转盘区域 -->
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <!-- 开始按钮 -->
    <button class="btn" id="start-btn">开始抽奖</button>

    <!-- 奖品图片展示区 -->
    <div class="prize-images" id="prize-images"></div>

    <!-- 结果弹窗 -->
    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title"></h3>
            <button class="btn" id="restart-btn">再选一次</button>
        </div>
    </div>

    <script>
        // 奖品列表
        const prizes = [
            { name: "睡衣", images: [
                "https://picsum.photos/seed/pajamas1/200/200",
                "https://picsum.photos/seed/pajamas2/200/200",
                "https://picsum.photos/seed/pajamas3/200/200",
                "https://picsum.photos/seed/pajamas4/200/200"
            ]},
            { name: "保温杯", images: [
                "https://picsum.photos/seed/cup1/200/200",
                "https://picsum.photos/seed/cup2/200/200",
                "https://picsum.photos/seed/cup3/200/200"
            ]},
            { name: "鞋子", images: [
                "https://picsum.photos/seed/shoes1/200/200",
                "https://picsum.photos/seed/shoes2/200/200",
                "https://picsum.photos/seed/shoes3/200/200",
                "https://picsum.photos/seed/shoes4/200/200",
                "https://picsum.photos/seed/shoes5/200/200"
            ]},
            { name: "皮带", images: [
                "https://picsum.photos/seed/belt1/200/200",
                "https://picsum.photos/seed/belt2/200/200",
                "https://picsum.photos/seed/belt3/200/200"
            ]},
            { name: "剃须刀", images: [
                "https://picsum.photos/seed/shaver1/200/200",
                "https://picsum.photos/seed/shaver2/200/200",
                "https://picsum.photos/seed/shaver3/200/200",
                "https://picsum.photos/seed/shaver4/200/200"
            ]},
            { name: "磁轴键盘", images: [
                "https://picsum.photos/seed/keyboard1/200/200",
                "https://picsum.photos/seed/keyboard2/200/200",
                "https://picsum.photos/seed/keyboard3/200/200",
                "https://picsum.photos/seed/keyboard4/200/200",
                "https://picsum.photos/seed/keyboard5/200/200"
            ]},
            { name: "头戴式耳机", images: [
                "https://picsum.photos/seed/headphone1/200/200",
                "https://picsum.photos/seed/headphone2/200/200",
                "https://picsum.photos/seed/headphone3/200/200"
            ]},
            { name: "自定义", images: [
                "https://picsum.photos/seed/nothing1/200/200",
                "https://picsum.photos/seed/nothing2/200/200",
                "https://picsum.photos/seed/nothing3/200/200"
            ]}
        ];

        // 扇区颜色
        const segmentColors = [
            "#ff6b81", "#ff8c69", "#ffd166", "#06d6a0",
            "#118ab2", "#073b4c", "#764ba2", "#667eea"
        ];

        // DOM 元素
        const wheel = document.getElementById('wheel');
        const startBtn = document.getElementById('start-btn');
        const prizeImages = document.getElementById('prize-images');
        const resultModal = document.getElementById('result-modal');
        const modalTitle = document.getElementById('modal-title');
        const restartBtn = document.getElementById('restart-btn');
        const mainTips = document.getElementById('main-tips');

        // 初始化转盘
        function initWheel() {
            wheel.innerHTML = '';
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                // 创建扇区容器
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.background = segmentColors[index];
                
                // 计算扇区旋转角度
                const rotateAngle = index * segmentAngle;
                segment.style.transform = `rotate(${rotateAngle}deg)`;
                
                // 创建文字容器（核心优化：单独的文字层，便于旋转调整）
                const textEl = document.createElement('div');
                textEl.className = 'segment-text';
                textEl.textContent = prize.name;
                
                // 计算文字旋转角度，让文字垂直于扇区边缘，更易读
                const textRotate = rotateAngle + segmentAngle / 2;
                textEl.style.transform = `rotate(${textRotate}deg) translateX(-10px)`;
                
                // 组装扇区
                segment.appendChild(textEl);
                wheel.appendChild(segment);
            });
        }

        // 旋转转盘
        function spinWheel() {
            startBtn.disabled = true;
            mainTips.textContent = '转盘旋转中...';
            
            // 随机计算旋转角度（5-10圈 + 随机角度）
            const baseRotation = 360 * (5 + Math.random() * 5);
            const segmentAngle = 360 / prizes.length;
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const targetRotation = baseRotation + (randomIndex * segmentAngle) + (segmentAngle / 2);
            
            // 应用旋转
            wheel.style.transform = `rotate(${targetRotation}deg)`;
            
            // 旋转结束后展示奖品图片
            setTimeout(() => {
                const winningPrize = prizes[randomIndex];
                mainTips.textContent = `恭喜抽中：${winningPrize.name}`;
                showPrizeImages(winningPrize);
                startBtn.disabled = false;
            }, 5000);
        }

        // 展示奖品图片
        function showPrizeImages(prize) {
            prizeImages.innerHTML = '';
            prizeImages.style.display = 'flex';
            
            prize.images.forEach((imgSrc, index) => {
                const img = document.createElement('img');
                img.className = 'prize-image';
                img.src = imgSrc;
                img.alt = `${prize.name}${index + 1}`;
                img.onclick = () => selectImage(prize.name, index + 1);
                prizeImages.appendChild(img);
            });
        }

        // 选择图片
        function selectImage(prizeName, imgIndex) {
            modalTitle.textContent = `你选择了${prizeName}的第${imgIndex}张图片，选择完成！`;
            resultModal.style.display = 'flex';
            prizeImages.style.display = 'none';
        }

        // 重新开始
        function restart() {
            resultModal.style.display = 'none';
            mainTips.textContent = '点击下方按钮开始抽奖';
            wheel.style.transform = 'rotate(0deg)';
        }

        // 绑定事件
        startBtn.addEventListener('click', spinWheel);
        restartBtn.addEventListener('click', restart);

        // 初始化
        window.onload = initWheel;
    </script>
</body>
</html>
